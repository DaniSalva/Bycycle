apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.bycycle"
        minSdkVersion 11
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            apply plugin: 'eclipse'
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile 'com.android.support:support-v4:21.0.2'
    compile 'com.google.code.gson:gson:2.2.4'
    compile 'com.android.support:appcompat-v7:21.0.2'
    compile 'com.android.support:recyclerview-v7:21.0.+'
    compile files('libs/commons-lang3-3.3.2.jar')
    compile files('libs/mapquest-android-sdk-1.0.5.jar')
    compile files('libs/osmdroid-android-4.2.jar')
    compile files('libs/osmbonuspack_v5.0.jar')
    compile files('libs/slf4j-api-1.7.8.jar')
    compile files('libs/slf4j-ext-1.7.8.jar')
    compile files('libs/slf4j-simple-1.7.8.jar')
}
